<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Campus Event Hub</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<header>
    <nav>
        <h1>Campus Event Hub</h1>
        <ul id="menuList">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Register</a></li>
        </ul>
        <span class="menu-btn" onclick="toggleMenu()">☰</span>
    </nav>
</header>

<section class="contact">
    <h2>Register for an Event</h2>

    <form onsubmit="submitForm(event)">

        <input type="text" id="name" placeholder="Your Full Name" required>
        <input type="email" id="email" placeholder="Your Email Address" required>
        <input type="text" id="event" placeholder="Event Name" required>
        <textarea id="message" rows="4" placeholder="Write your message..."></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    © 2025 Campus Event Hub • All Rights Reserved
</footer>

</body>
</html>
